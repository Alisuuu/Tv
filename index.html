    <meta charset="UTF-8">

    <title>IPTV Player</title>
<style>
    :root {
        --primary-color: #e50914;
        --dark-color: #141414;
        --light-color: #f4f4f4;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: var(--dark-color);
        color: white;
        overflow-x: hidden;
    }

    .header {
        padding: 20px 50px;
        background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }

    .logo {
        color: var(--primary-color);
        font-size: 2em;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .content {
        padding: 120px 50px 50px;
    }

    .category {
        margin: 40px 0;
    }

    .category-title {
        font-size: 1.5em;
        margin-bottom: 20px;
        padding-left: 5px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .items-container {
        display: flex;
        overflow-x: auto;
        gap: 15px;
        padding-bottom: 20px;
        scrollbar-width: none;
    }

    .items-container::-webkit-scrollbar {
        display: none;
    }

    .item {
        min-width: 250px;
        height: 140px;
        background-color: #2f2f2f;
        border-radius: 4px;
        overflow: hidden;
        transition: transform 0.3s;
        cursor: pointer;
        position: relative;
        flex-shrink: 0;
    }

    .item:hover {
        transform: scale(1.05);
        z-index: 100;
    }

    .item-thumbnail {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.3s;
    }

    .item:hover .item-thumbnail {
        opacity: 0.7;
    }

    .item-info {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
        padding: 15px;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .item:hover .item-info {
        opacity: 1;
    }

    .item-info h3 {
        font-size: 1.1em;
        margin-bottom: 8px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .item-info p {
        font-size: 0.9em;
        color: #dcdcdc;
        line-height: 1.4;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    /* Loading Animation */
    .loading {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255,255,255,.3);
        border-radius: 50%;
        border-top-color: var(--primary-color);
        animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Responsividade */
    @media (max-width: 768px) {
        .header {
            padding: 15px 20px;
        }

        .content {
            padding: 100px 20px 20px;
        }

        .item {
            min-width: 180px;
            height: 100px;
        }

        .category-title {
            font-size: 1.2em;
        }
    }
</style>
