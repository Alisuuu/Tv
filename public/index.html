<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suquinho Flix üçπ</title>
    <style>
        :root {
            --primary: #ff6b00;
            --dark: #0a0a0a;
            --light: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }

        .header {
            padding: 1rem 2rem;
            background: linear-gradient(to bottom, rgba(10,10,10,0.95) 0%, transparent 100%);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            color: var(--primary);
            font: 800 2rem 'Impact', sans-serif;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .content {
            padding: 120px 2rem 2rem;
        }

        .category {
            margin: 3rem 0;
        }

        .category-title {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            padding-left: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .items-container {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 1rem;
            scrollbar-width: none;
        }

        .items-container::-webkit-scrollbar {
            display: none;
        }

        .item {
            min-width: 250px;
            height: 140px;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            border: 2px solid transparent;
        }

        .item:hover {
            transform: scale(1.05);
            border-color: var(--primary);
            z-index: 100;
        }

        .item-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .item:hover .item-thumbnail {
            opacity: 0.7;
        }

        .item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(10,10,10,0.9) 0%, transparent 100%);
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .item:hover .item-info {
            opacity: 1;
        }

        .item-info h3 {
            color: var(--primary);
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.5rem;
        }

        .item-info p {
            font-size: 0.9rem;
            color: #ddd;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,107,0,0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @media (max-width: 768px) {
            .header { padding: 1rem; }
            .content { padding: 100px 1rem 1rem; }
            .item { min-width: 180px; height: 100px; }
            .category-title { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">SUQUINHO FLIX</div>
    </header>

    <main class="content" id="content">
        <div id="loading" style="text-align: center; padding: 50px;">
            <div class="loading"></div>
            <p>Carregando sua divers√£o... üçπ</p>
        </div>
    </main>

    <script>
        const PROXY_URL = 'https://api.codetabs.com/v1/proxy/?quest=';
        const M3U_URL = 'http://server10.maxcdn.link:2052/get.php?username=md854a&password=abc125ad&type=m3u_plus&output=m3u8';
        const TMDB_API_KEY = '5e5da432e96174227b25086fe8637985';

        async function loadPlaylist() {
            try {
                const response = await fetch(PROXY_URL + encodeURIComponent(M3U_URL));
                if (!response.ok) throw new Error('Erro na playlist');
                return parseM3U(await response.text());
            } catch (error) {
                showError('Falha ao carregar os canais üö´');
                console.error(error);
                return [];
            }
        }

        function parseM3U(data) {
            const entries = [];
            const lines = data.split('\n');
            let currentEntry = {};

            lines.forEach(line => {
                if (line.startsWith('#EXTINF')) {
                    const info = line.match(/tvg-id="(.*?)".*?tvg-name="(.*?)".*?group-title="(.*?)".*?,(.*)/);
                    currentEntry = {
                        tvgId: info?.[1] || '',
                        tvgName: info?.[4]?.trim() || 'Canal Desconhecido',
                        group: info?.[3]?.trim() || 'Geral',
                        url: ''
                    };
                } else if (line.startsWith('http')) {
                    currentEntry.url = line.trim();
                    entries.push(currentEntry);
                }
            });
            
            return entries;
        }

        async function getTMDBInfo(title) {
            try {
                const url = `https://api.themoviedb.org/3/search/multi?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(title)}`;
                const response = await fetch(PROXY_URL + encodeURIComponent(url));
                return (await response.json()).results[0];
            } catch (error) {
                console.warn('Erro TMDB:', error);
                return null;
            }
        }

        async function renderContent() {
            try {
                const playlist = await loadPlaylist();
                if (!playlist.length) return showError('Playlist vazia üòû');

                const categories = playlist.reduce((acc, item) => {
                    acc[item.group] = acc[item.group] || [];
                    acc[item.group].push(item);
                    return acc;
                }, {});

                document.getElementById('content').innerHTML = Object.entries(categories).map(([group, items]) => `
                    <div class="category">
                        <h2 class="category-title">${group}</h2>
                        <div class="items-container">
                            ${items.map(item => `
                                <div class="item" data-url="${item.url}">
                                    <div class="item-loading"></div>
                                    <div class="item-info">
                                        <h3>${item.tvgName}</h3>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');

                document.querySelectorAll('.item').forEach(async (itemEl, index) => {
                    const item = playlist[index];
                    const tmdbInfo = await getTMDBInfo(item.tvgName);
                    
                    if (tmdbInfo?.poster_path) {
                        itemEl.innerHTML = `
                            <img src="${PROXY_URL}${encodeURIComponent(`https://image.tmdb.org/t/p/w500${tmdbInfo.poster_path}`)}" 
                                 class="item-thumbnail" 
                                 alt="${tmdbInfo.title || tmdbInfo.name}">
                            <div class="item-info">
                                <h3>${tmdbInfo.title || tmdbInfo.name}</h3>
                                ${tmdbInfo.overview ? `<p>${tmdbInfo.overview.substring(0, 80)}...</p>` : ''}
                            </div>
                        `;
                    }
                    
                    itemEl.addEventListener('click', () => playStream(item.url));
                });

            } catch (error) {
                showError('Erro cr√≠tico üí•');
                console.error(error);
            } finally {
                document.getElementById('loading').remove();
            }
        }

        function playStream(url) {
            const playerWindow = window.open('', '_blank');
            playerWindow.document.write(`
                <html>
                    <head>
                        <title>Player - Suquinho Flix</title>
                        <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.0"></script>
                        <style>
                            body { margin: 0; background: #000; }
                            video { width: 100vw; height: 100vh; }
                        </style>
                    </head>
                    <body>
                        <video id="player" controls autoplay></video>
                        <script>
                            const video = document.getElementById('player');
                            const streamUrl = '${PROXY_URL}${encodeURIComponent(url)}';
                            
                            if (Hls.isSupported()) {
                                const hls = new Hls();
                                hls.loadSource(streamUrl);
                                hls.attachMedia(video);
                                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
                            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                                video.src = streamUrl;
                                video.addEventListener('loadedmetadata', () => video.play());
                            }
                        <\/script>
                    </body>
                </html>
            `);
        }

        function showError(msg) {
            document.getElementById('content').innerHTML = `
                <div style="text-align: center; padding: 50px; color: var(--primary)">
                    <h2>üçπ Oops! Algo deu errado...</h2>
                    <p>${msg}</p>
                    <button onclick="location.reload()" style="
                        margin-top: 20px;
                        padding: 10px 20px;
                        background: var(--primary);
                        border: none;
                        border-radius: 5px;
                        color: white;
                        cursor: pointer;
                    ">Tentar Novamente</button>
                </div>
            `;
        }

        // Iniciar
        renderContent();
    </script>
</body>
</html>
