<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluto TV Mobile</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f0f0f;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* Aspect ratio 16:9 */
            background: #000;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .chat-container {
            flex: 1;
            background: #181818;
            border-top: 2px solid #303030;
            display: flex;
            flex-direction: column;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            color: #fff;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: #202020;
            border-top: 1px solid #303030;
        }

        #message {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            margin-right: 8px;
            background: #303030;
            color: #fff;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            background: #3da6ff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2d86cc;
        }

        /* Estilo das mensagens do chat */
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: #303030;
            border-radius: 15px;
            max-width: 80%;
            word-break: break-word;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            
            .video-container {
                width: 70%;
                height: 100vh;
                padding-bottom: 0;
            }
            
            .chat-container {
                width: 30%;
                border-left: 2px solid #303030;
                border-top: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="video" class="video-js vjs-default-skin" controls playsinline>
                <source src="https://stitcher-ipv4.pluto.tv/v1/stitch/embed/hls/channel/5f1212ad1728050007a523b8/master.m3u8?deviceType=unknown&deviceMake=unknown&deviceModel=unknown&deviceVersion=unknown&appVersion=unknown&deviceLat=90&deviceLon=0&deviceDNT=TARGETOPT&deviceId=PSID&advertisingId=PSID&us_privacy=1YNY&profileLimit=&profileFloor=&embedPartner=" type="application/x-mpegURL">
            </video>
        </div>
        
        <div class="chat-container">
            <div id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="message" placeholder="Enviar mensagem..." autocomplete="off">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <script>
        // Configuração do Player
        const player = videojs('video', {
            fluid: true,
            responsive: true,
            liveui: true,
            playbackRates: [0.5, 1, 1.5, 2]
        });

        // Inicializar HLS
        if (Hls.isSupported()) {
            const hls = new Hls({
                enableWorker: true,
                lowLatencyMode: true,
                backBufferLength: 60
            });
            
            hls.attachMedia(player.tech().el());
            hls.loadSource(player.currentSrc());
            
            player.ready(function() {
                this.play().catch(error => {
                    console.log('Erro ao iniciar reprodução:', error);
                });
            });
        } else if (player.tech().el().canPlayType('application/vnd.apple.mpegurl')) {
            player.src(player.currentSrc());
            player.play();
        }

        // WebSocket com fallback
        const ws = new WebSocket('wss://seuservidorwebsocket.com');
        const chatMessages = document.getElementById('chat-messages');

        ws.onmessage = function(event) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            msgDiv.textContent = event.data;
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };

        function sendMessage() {
            const messageInput = document.getElementById('message');
            const msg = messageInput.value.trim();
            
            if (msg) {
                ws.send(msg);
                messageInput.value = '';
                messageInput.focus();
            }
        }

        // Controles de teclado
        document.getElementById('message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Detectar mudança de orientação
        window.addEventListener('orientationchange', () => {
            player.dimensions(player.currentWidth(), player.currentHeight());
        });
    </script>
</body>
</html>
