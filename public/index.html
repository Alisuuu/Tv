<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
    <style>
        /* === ESTILOS GERAIS === */
        :root {
            --primary: #ff6b00;
            --dark: #0a0a0a;
            --light: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }

        /* === HEADER === */
        .header {
            padding: 1rem 2rem;
            background: linear-gradient(to bottom, rgba(10,10,10,0.95) 0%, transparent 100%);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            color: var(--primary);
            font: 800 2rem 'Impact', sans-serif;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* === CONTEÚDO PRINCIPAL === */
        .content {
            padding: 120px 2rem 2rem;
        }

        /* === CATEGORIAS === */
        .category {
            margin: 3rem 0;
        }

        .category-title {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            padding-left: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* === ITENS DA PLAYLIST === */
        .items-container {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 1rem;
            scrollbar-width: none;
        }

        .items-container::-webkit-scrollbar {
            display: none;
        }

        .item {
            min-width: 250px;
            height: 140px;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            border: 2px solid transparent;
        }

        .item:hover {
            transform: scale(1.05);
            border-color: var(--primary);
            z-index: 100;
        }

        .item-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .item:hover .item-thumbnail {
            opacity: 0.7;
        }

        .item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(10,10,10,0.9) 0%, transparent 100%);
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .item:hover .item-info {
            opacity: 1;
        }

        .item-info h3 {
            color: var(--primary);
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.5rem;
        }

        .item-info p {
            font-size: 0.9rem;
            color: #ddd;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* === ANIMAÇÕES === */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,107,0,0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        /* === RESPONSIVIDADE === */
        @media (max-width: 768px) {
            .header { padding: 1rem; }
            .content { padding: 100px 1rem 1rem; }
            .item { min-width: 180px; height: 100px; }
            .category-title { font-size: 1.2rem; }
        }
    </style>
