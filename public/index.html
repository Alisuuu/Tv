<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pluto TV Mobile</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background: #000;
    }

    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .lista-container {
      background: #0a0a0a;
      padding: 10px;
      overflow-x: auto;
      white-space: nowrap;
      border-top: 2px solid #222;
    }

    .canal-btn {
      display: inline-block;
      background: #6e2aad;
      color: #fff;
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .canal-btn:hover {
      background: #8b3dd6;
    }

    @media (min-width: 768px) {
      .canal-btn {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="video" class="video-js vjs-default-skin" controls playsinline></video>
  </div>

  <div class="lista-container" id="lista"></div>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const player = videojs('video', {
      fluid: true,
      responsive: true,
      liveui: true,
    });

    function tocarStream(nome, url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(player.tech().el());
        player.play();
      } else if (player.tech().el().canPlayType('application/vnd.apple.mpegurl')) {
        player.src({ type: 'application/x-mpegURL', src: url });
        player.play();
      }
    }

    async function carregarLista() {
      try {
        const res = await fetch('canais.txt');
        const texto = await res.text();
        const linhas = texto.split('\n').map(l => l.trim()).filter(Boolean);
        const listaEl = document.getElementById('lista');

        for (let i = 0; i < linhas.length; i += 2) {
          const nome = linhas[i];
          const link = linhas[i + 1];
          if (nome && link) {
            const btn = document.createElement('button');
            btn.className = 'canal-btn';
            btn.textContent = nome;
            btn.onclick = () => tocarStream(nome, link);
            listaEl.appendChild(btn);
          }
        }

        if (linhas[1]) {
          tocarStream(linhas[0], linhas[1]); // Toca o primeiro canal automaticamente
        }
      } catch (err) {
        console.error('Erro ao carregar canais.txt:', err);
        document.getElementById('lista').innerHTML = '<p style="color:#ccc;">Erro ao carregar canais.txt</p>';
      }
    }

    carregarLista();
  </script>
</body>
</html>
