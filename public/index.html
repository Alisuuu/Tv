<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pluto TV Mobile</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      background: #000;
    }

    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .list-container {
      background: #0f0f0f;
      padding: 10px;
      text-align: center;
    }

    .list-container button {
      background: #b832f5;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .list-item {
      display: block;
      width: 100%;
      margin: 5px auto;
      background: #7e3ff2;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px;
      cursor: pointer;
    }

    .chat-container {
      flex: 1;
      background: #181818;
      border-top: 2px solid #303030;
      display: flex;
      flex-direction: column;
    }

    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      color: #fff;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: #202020;
      border-top: 1px solid #303030;
    }

    #message {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 20px;
      margin-right: 8px;
      background: #303030;
      color: #fff;
    }

    .chat-container button {
      background: #b832f5;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      background: #303030;
      border-radius: 15px;
      max-width: 80%;
      word-break: break-word;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }

      .video-container {
        width: 70%;
        height: 100vh;
        padding-bottom: 0;
      }

      .chat-container {
        width: 30%;
        border-left: 2px solid #303030;
        border-top: none;
      }

      .list-container {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="width: 100%;">
      <div class="video-container">
        <video id="video" class="video-js vjs-default-skin" controls playsinline>
          <source src="https://stitcher-ipv4.pluto.tv/v1/stitch/embed/hls/channel/5f1212ad1728050007a523b8/master.m3u8" type="application/x-mpegURL">
        </video>
      </div>

      <div class="list-container">
        <input type="file" id="fileInput" accept=".txt,.m3u8" style="display: none;">
        <button onclick="document.getElementById('fileInput').click()">Carregar Lista</button>
        <div id="lista"></div>
      </div>
    </div>

    <div class="chat-container">
      <div id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="message" placeholder="Enviar mensagem..." autocomplete="off">
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const player = videojs('video', {
      fluid: true,
      responsive: true,
      liveui: true,
      playbackRates: [0.5, 1, 1.5, 2]
    });

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(player.currentSrc());
      hls.attachMedia(player.tech().el());
      player.ready(() => {
        player.play().catch(err => console.log('Erro:', err));
      });
    }

    // WebSocket
    const ws = new WebSocket('wss://seuservidorwebsocket.com');
    const chatMessages = document.getElementById('chat-messages');

    ws.onmessage = function (event) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message';
      msgDiv.textContent = event.data;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    };

    function sendMessage() {
      const input = document.getElementById('message');
      const msg = input.value.trim();
      if (msg) {
        ws.send(msg);
        input.value = '';
        input.focus();
      }
    }

    document.getElementById('message').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Lista de vídeos
    document.getElementById('fileInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split('\n').map(line => line.trim()).filter(Boolean);
        const listaDiv = document.getElementById('lista');
        listaDiv.innerHTML = '';

        for (let i = 0; i < lines.length; i += 2) {
          const nome = lines[i];
          const link = lines[i + 1];
          if (!nome || !link) continue;

          const btn = document.createElement('button');
          btn.textContent = nome;
          btn.className = 'list-item';
          btn.onclick = () => trocarStream(link);
          listaDiv.appendChild(btn);
        }
      };
      reader.readAsText(file);
    });

    function trocarStream(novoLink) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(novoLink);
        hls.attachMedia(player.tech().el());
        player.play();
      } else if (player.tech().el().canPlayType('application/vnd.apple.mpegurl')) {
        player.src({ type: 'application/x-mpegURL', src: novoLink });
        player.play();
      }
    }

    // Orientação
    window.addEventListener('orientationchange', () => {
      player.dimensions(player.currentWidth(), player.currentHeight());
    });
  </script>
</body>
</html>
