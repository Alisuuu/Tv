<!DOCTYPE html>
<html>
<head>
    <title>Pluto TV Player com Chat</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
    <style>
        /* (Mantenha os estilos originais que forneci anteriormente) */
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video-js id="video" class="vjs-default-skin" controls width="100%" height="500">
                <source src="https://stitcher-ipv4.pluto.tv/v1/stitch/embed/hls/channel/5f1212ad1728050007a523b8/master.m3u8?deviceType=unknown&deviceMake=unknown&deviceModel=unknown&deviceVersion=unknown&appVersion=unknown&deviceLat=90&deviceLon=0&deviceDNT=TARGETOPT&deviceId=PSID&advertisingId=PSID&us_privacy=1YNY&profileLimit=&profileFloor=&embedPartner=" type="application/x-mpegURL">
            </video-js>
        </div>
        
        <div class="chat-container">
            <div id="chat-messages"></div>
            <div>
                <input type="text" id="message" placeholder="Digite sua mensagem...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <script>
        // Configuração do Player
        const player = videojs('video', {
            fluid: true,
            responsive: true
        });

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.attachMedia(player.tech().el());
            hls.loadSource(player.currentSrc());
        }

        // Configuração do WebSocket (substitua pela URL do Render)
        const ws = new WebSocket('wss://seu-servidor-websocket.onrender.com');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message');

        ws.onmessage = function(event) {
            const msgDiv = document.createElement('div');
            msgDiv.textContent = event.data;
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };

        function sendMessage() {
            const msg = messageInput.value.trim();
            if (msg) {
                ws.send(msg);
                messageInput.value = '';
            }
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
